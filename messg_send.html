<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子窗口</title>
</head>
<body>
    <h2>我是子窗口</h2>
    <button id="sendmeg_btn">子窗口向父窗口发送信息</button>
</body>
<script>
    var sendmeg_btn = document.getElementById("sendmeg_btn")
    sendmeg_btn.onclick=function(e){
        //alert(111)
        window.opener.postMessage("我是子窗口传过来的信息！")
    }
</script>
</html>
