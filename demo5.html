<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网络监听测试</title>
</head>
<body>
    <h2>监听你的半个女朋友</h2>
</body>
<script>
    window.addEventListener('onLine',function(){
        console.log("来了")
        alert('官人，我来了，我们继续哦！')
    })

    window.addEventListener('offLine',function(){
        console.log("走了")
        alert('小女子先行离开一会，请稍等！')
    })

</script>
</html>
