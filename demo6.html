<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <button id='notifyBtn'>底栏消息通知</button>
</body>

<script>
    //底部通知消息制作
    var notifyBtn = document.getElementById('notifyBtn')
    var option ={
        title:'新订单',
        body:'有人翻你牌子'
    }
    notifyBtn.onclick=function(){
        new window.Notification(option.title,option)
    }
</script>
